<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Incorrectly attempting to modify the innerHTML of a non-existent element
    document.getElementById('nonExistentElement').innerHTML = "<p>This won't work!</p>";

    // Another issue - missing closing tag
    <p>This paragraph is missing its closing tag </p>
  </script>
</body>
</html>
